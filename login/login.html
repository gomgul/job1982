<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--제이쿼리 -->
     <script src="./js/JQuery.js"></script>
     <link rel="stylesheet" href="../css/components/login.css">
</head>
<body>
      <!--로긴 가입 폼--------------------------------------------------->
      <div class="form">
        <!--로긴 ---------------->
        <div class="login-form">
            <!--취소 버튼-->    
            <a href="javascript:void(0);" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>    

            <!--헤더-->
            <strong>Log In</strong>
            <!--인풋-->
            <form action="">
                <input type="email" placeholder="Example@hanmail.net" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <!--써밋 버튼-->
                <input type="submit" value="Log In">
            </form>
            <!--아이디 까먹음 버튼-->
            <div class="form-btns">
            <a href="#" class="forget">Forget Your Password?</a>
            <a href="javascript:void(0);" class="sign-up-btn">Create Account</a>
            </div>        
        </div>

    </div>
     <!--가입 ---------------->
     <div class="sign-up-form">
        <!--취소 버튼-->    
        <a href="javascript:void(0);" class="form-cancel">
            <i class="fas fa-times"></i>
        </a>    

        <!--헤더-->
        <strong>Sign Up</strong>
        <!--인풋-->
        <form action="">
            <input type="text" placeholder="Full Name" name="fullname" required> 
            <input type="email" placeholder="Example@hanmail.net" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <!--써밋 버튼-->
            <input type="submit" value="Sign up">
        </form>
        <!--아이디 까먹음 버튼-->
        <div class="form-btns">
        <a href="javascript:void(0);" class="already-acount">ALready Have Account?</a>
       
        </div>        
    </div>
   
    <script src="js/login.js"></script>
</body>
</html>
